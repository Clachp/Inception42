version: '3.8'
  
services:
  nginx:
    depends_on:
      - wordpress
    build: ./requirements/nginx/.
    image: nginx:42.0
    restart: always
    ports:
      - '443:443'
    volumes:
      - wordpress:/var/www/html
    networks:
      - inception

  mariadb:
    build: ./requirements/mariadb/. 
    restart: always
    env_file:
      - .env
    volumes:
      - "~/cchapon/data/db-data:/var/lib/mysql"
    networks:
      - inception

  wordpress:
    depends_on:
      - mariadb
    build: ./requirements/wordpress/.
    restart: always
    env_file: 
      - .env
    volumes:
      - "~/cchapon/data/web-data:/var/www/html"
    networks:
      - inception

networks:
  inception:
    driver: bridge

